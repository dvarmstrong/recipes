<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>New Recipes</title>
</head>
<body>
    <nav class="navbar-nav navbar-expand-sm border-5  bg-secondary">
        <ul class="navbar-nav">
            <li class="nav-item">
                <h1>Add New Recipe {{user.first_name|capitalize}} </h1>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black-50" href="/dashboard">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black-50" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black-50" href="#">Link 3</a>
            </li>
        </ul>
    </nav>
    <hr>
    <h2>Create Your Recipe</h2>
    <hr>
    
    <div class="container align-content-center ">
        <form action="/recipe/add" method="POST">
            {% with messages = get_flashed_messages(category_filter=['recipe login']) %}
            {% if messages %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="form-group">
                <label for="name">Name of Recipe</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" name="description" id="description" rows="5"></textarea>
            </div>
            <div class="form-group">
                <label for="instructions">Instructions</label>
                <textarea type="text" name="instructions" id="instructions" rows="5"></textarea>
            </div>
            <p>Under 30 Minutes</p>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="checkbox" name="under_30" id="under_30" value="yes">Yes
                </label>
                <label class="form-check-label">
                    <input type="checkbox" name="under_30" id="under_30" value="no">No
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Add Recipe</button>





        </form>
    </div>
</body>
</html>
