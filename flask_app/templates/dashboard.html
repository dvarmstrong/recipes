<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Dashboard</title>
</head>
<body>
    <nav class="navbar-nav navbar-expand-sm border-5  bg-secondary">
        <ul class="navbar-nav">
            <li class="nav-item">
                <h2>Welcome {{user.first_name|capitalize}}</h2>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black-50" href="/recipe/new">Create</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black-50" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black-50" href="#">Link 3</a>
            </li>
        </ul>
    </nav>
    <hr>
    <h1>These are the recipes:</h1>
    <hr>
    <div class="table-active table-hover d-flex col-8 justify-content-around">
        <table>
            <thead>
                <tr class="row">
                    <td>Name</td>
                    <td>Under 30 Minutes</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tbody class="table table-hover align-content-between">
                {% for recipes in recipes %}
                <tr>
                    <td>{{recipes.name}}</td>
                    {% if recipes.under_30 == 1 %}
                    <td>NO</td>
                    {% else %}
                    <td>YES</td>
                    {% endif %}
                    <td>
                        <a href="/recipe/{{recipes.id}}">View Instructions</a>
                        <a href="/recipe/edit/{{recipes.id}}">Edit</a>
                        <a href="/recipe/destroy/{{recipes.id}}">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>



</body>
</html>
