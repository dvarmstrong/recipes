<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
    <nav class="navbar-nav navbar-expand-sm border-5  bg-secondary">
        <ul class="navbar-nav">
            <li class="nav-item">
                <h2>Recipes</h2>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black-50" href="#">Link 1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black-50" href="#">Link 2</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black-50" href="#">Link 3</a>
            </li>
        </ul>
    </nav>
    <div class="container d-flex  ">
        <div class="row ">
            <div class="col-4 flex-column ">
                <form action="/register" method="POST">
                    <h2>Register</h2>
                        <div class="form-group">
                            <label for="first_name" >First Name</label>
                            <input type="text" name="first_name" id="first_name">
                        </div>
                        <div class="form-group">
                            <label for="last_name" >Last Name</label>
                            <input type="text" name="last_name" id="last_name">
                        </div>
                        <div class="form-group">
                            <label for="email" >Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password" >Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-group">
                            <label for="confirm" >Confirm Password</label>
                            <input type="password" name="confirm" id="confirm">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        {% with messages = get_flashed_messages(with_categories = true) %}  
                        {% if messages %} 
                        {% for category, message in messages %}
                        <p class="alert-danger">{{category}} {{message}}</p> 
                        {% endfor %}
                        {% endif %} 
                        {% endwith %}
                </form>
                
            </div>
                <div class="col-4">
                    <form action="/login" method="post">
                        <h2>Login</h2>
                        <div class="form-group">
                            <label for="email" >Email</label>
                            <input type="email" name="email" id="login">
                        </div>
                        <div class="form-group">
                            <label for="password" >Password</label>
                            <input type="password" name="password" id="login">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
    <!-- Registration and Login  -->

</body>
</html>
